dubbo:
  consumer:
    timeout: 10000 # 超时时间
    retries: 0 # 不重试
  application:
    name: ${spring.application.name}
    qos-port: 3232
  protocol:
    name: dubbo
    port: 3131
spring:
  application:
    name: family-disk-share
