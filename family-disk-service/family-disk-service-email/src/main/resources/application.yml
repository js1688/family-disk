spring:
  application:
    name: family-disk-email
  mail:
    host: smtp.qq.com
    port: 587
    username:
    password:
    frequency: 1 #每种类型的邮件发送频率控制,单位分钟
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: jdbc:mysql://ip:port/schame?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
dubbo:
  consumer:
    timeout: 10000 # 超时时间
    retries: 0 # 不重试
  application:
    name: ${spring.application.name}
    qos-port: 3377
  protocol:
    name: dubbo
    port: 4477

logging:
  config: logback.xml
  level:
    com.jflove.*.mapper: debug